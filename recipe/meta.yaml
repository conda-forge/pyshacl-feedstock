{% set name = "pyshacl" %}
{% set version = "0.17.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f6a32fc63a40de1d1ec167da382a98e65af2969d77c6cf18e25e2f91ceb02dd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - pyshacl = pyshacl.cli:main

requirements:
  host:
    - pip
    - poetry >=1.0.9
    - python >=3.6
  run:
    - owlrl >=5.2.1
    - python >=3.6
    - rdflib >=5.0.0
    - rdflib-jsonld >=0.5.0

test:
  source_files:
    - test
  requires:
    - pytest-cov
    - pip
    # TODO: package, add (at least) run_constrained, maybe another output
    # - pyduktape2
  imports:
    - pyshacl
  commands:
    - python -m pip check
    - pyshacl --help
    - pytest -vv --cov=pyshacl --cov-report term-missing:skip-covered -k "not (owl_imports or js)"

about:
  home: https://github.com/RDFLib/pySHACL
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A Python validator for SHACL
  description: |
    This is a pure Python module which allows for the validation of RDF graphs
    against Shapes Constraint Language (SHACL) graphs. This module uses the
    rdflib Python library for working with RDF and is dependent on the OWL-RL
    Python module for OWL2 RL Profile-based expansion of data graphs.

extra:
  recipe-maintainers:
    - bollwyvl
    - satra
